name: Build and Deploy to NuGet

on:
  push:
    branches:
      - main

env:
  DOTNET_VERSION: '6.0.x'
  NUGET_API_URL: https://api.nuget.org/v3/index.json

jobs:
  build-and-deploy:
    # Publish only if commit message start with 'Publish v'
    if: "startsWith(github.event.head_commit.message, 'Publish v')"

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          # Number of commits to fetch.
          # 0 indicates all history for all branches and tags. (Default: 1)
          fetch-depth: 0

      - name: Setup
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Clean Solution üßπ
        run: dotnet clean -c Release

      - name: Build üèóÔ∏è
        env:
          DOTNET_CLI_TELEMETRY_OPTOUT: true
          DOTNET_NOLOGO: 1
        run: dotnet build -c Release

      - name: Pack üì¶
        run: dotnet pack -c Release -o ./out --no-build

      - name: Push to NuGet üöÄ
        shell: pwsh
        run: |
          Get-ChildItem ./out -Filter "*.nupkg" || ForEach-Object {
            Write-Host "$($scriptName): Pushing $($_.Name)"
            dotnet nuget push $_ --source ${{ env.NUGET_API_URL }} --api-key ${{ secrets.NUGET_API_KEY }}
          }
